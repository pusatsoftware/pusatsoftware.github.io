<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pusat Software & Systems</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="section">
    <div class="login-card">
      <h2 class="login-title">🔐 Yönetici Girişi</h2>
      <p class="login-subtitle">Lütfen kimlik bilgilerinizi girin</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Kullanıcı Adı (örn. admin)" required />
        <input type="password" id="password" placeholder="Şifre" required />
        <button type="submit">
          <i class="fas fa-arrow-right"></i> Giriş Yap
        </button>
      </form>
    </div>
  </section>

  <div id="messageBox"></div>

  <footer>
    Pusat Software © 2025 Tüm hakları saklıdır.
  </footer>

  <script src="script.js"></script>
</body>
</html>
